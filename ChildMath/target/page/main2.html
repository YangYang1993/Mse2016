<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
	<title>➕➖✖️➗我会算 登录</title>
	<style type="text/css">
		body{
			margin-top: 0px;
			background-color: #efefef;
		}
		/*最外层大块*/
		#biggest_box{
			/*position: absolute;*/
			width:800px;
			height:auto;
			background-color:#efefef;
			margin:0 auto;
			margin-top: 0;
		}
		/*头部*/
		#head_box{
			background-color: #34c4ff;
			width: 800px;
			height: 20px;
		}
		#logo{
			width: 50px;
			height: 18px;
			background-image: url(../picResources/login_0034_logol.png);
			background-size: 100% 100%;
			float: left;
			margin-top: 2px;
			margin-left: 6px;
		}
		#user_box{
			height: 20px;
			width: auto;
			float:right;
			text-align: center;
			line-height: 20px;
		}
		#user_box a{
			text-decoration: none;
			outline: none;
			margin: 0;
			padding: 0;
			margin-left: 6px;
			margin-right: 6px;
			float: left;
			font-family: 黑体;
			color: white;
		}
		/*功能模块*/
		#function_box{
			height: 80px;
			width: 800px;
			background-color: #01aaef;
		}
		#function_box a:hover{
			cursor: pointer;
		}
		.learn_box{ /*两边的功能*/
			width: 160px;
			height:60px;
			float: left;
			background-size: 100% 100%;
			margin-top: 10px;
			text-decoration: none;
			outline: none;
		}
		.learn_box img{
			width: 160px;
			height: 60px;
			border: 0;
		}
		#practice_box{
			margin-left: 100px;
		}
		#self_box{
			margin-left: 90px;
		}
		#head_pic_box{ /*头像部分*/
			width: 100px;
			height: 100px;
			background-image: url(../picResources/login_0038_head-bottom.png);
			background-size: 100% 100%;
			float: left;
			margin-left: 90px;
		}
		#head_pic_box a{
			display: block;
			width: 90px;
			height: 90px;
			margin-top: 5px;
			margin-left: 5px;
			outline: none;
			text-decoration: none;
		}
		#head_pic_box a img{
			width: 90px;
			height: 90px;
			border: 0;
		}
		/*功能被点击后的指示条*/
		#mark_box{
			width:800px;
			height: 5px;
		}
		#practice_mark{
			width: 160px;
			height: 5px;
			float: left;
			margin-left: -350px;
		}
		#self_mark{
			width: 160px;
			height: 5px;
			background-color: #007fb2;
			float: left;
			margin-left: 90px;
		}

		/*背景大长条*/
		#back_head_box{
			position: absolute;
			top: 0;
			left: 0;
			background-color: #34c4ff;
			width: 100%;
			height: 20px; 
			z-index: -1;
		}
		#back_function_box{
			position: absolute;
			top:20px;
			left: 0;
			height: 80px;
			width: 100%;
			background-color: #01aaef;
			z-index: -1;
		}
		/*页末*/
		#footer_box{
			width: 800px;
			height: 120px;
			background-color: #eeeeee;
			margin-top: 20px;
			border-top: solid 1px #C0C0C0;
		}
		#group_info{
			width: 800px;
			height: 90px;
		}
		.group_info_item{
			width: 200px;
			height: 90px;
			float: left;
			color: #c0c0c0;
			font-family: 黑体;
			text-align: center;
		}
		#copyright{
			width: 800px;
			height: 26px;
			text-align: center;
			line-height: 30px;
			border-top: solid 1px #c0c0c0;
		}
		#copyright img{
			width: 304px;
			height: 10px;
			margin-top: 8px;
		}
		/*页脚的背景大长条*/
		#back_footer1_box{
			position: absolute;
			left: 0;
			top: 0;
			z-index: -1;
			width: 100%;
			height: 90px;
			border-top: solid 1px #c0c0c0;
		}
		#back_footer2_box{
			position: absolute;
			left: 0;
			top: 0;
			z-index: -1;
			width: 100%;
			height: 26px;
			border-top: solid 1px #c0c0c0;
		}
		/**/
		#content_box{
			width: 800px;
			height: 0px;
		}
	</style>
	<script src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript">
		$.setTop = function(){
			var content_box_height = $("#content_box").css("height");
			content_box_height = content_box_height.substring(0, content_box_height.indexOf("px"));
			$("#back_footer1_box").css("top", 125 + parseInt(content_box_height));
			$("#back_footer2_box").css("top", 216 + parseInt(content_box_height));
		}

		$(document).ready(function(){
			$("#personal_info").click(function(){
				$("#practice_mark").css("background-color","transparent");
				$("#self_mark").css("background-color","transparent");
				$("#head_pic_box").css("background-image","url(../picResources/login_0038_head_bottom2.png)");
			});

			$("#self_box").click(function(){
				$("#practice_mark").css("background-color","transparent");
				$("#head_pic_box").css("background-image","url(../picResources/login_0038_head-bottom.png)");
				$("#self_mark").css("background-color","#007fb2");
			});

			$("#practice_box").click(function(){
				
				$("#head_pic_box").css("background-image","url(../picResources/login_0038_head-bottom.png)");
				$("#self_mark").css("background-color","transparent");
				$("#practice_mark").css("background-color","#007fb2");
			});
		});
	</script>
</head>
<body>
<div id="back_head_box"></div>
<div id="back_function_box"></div>
<div id="back_footer1_box"></div>
<div id="back_footer2_box"></div>
<div id="biggest_box">
	<div id="head_box">
		<div id="logo"></div>
		<div id="user_box">
			<a href="#">您好：张浩翀</a>
			<a href="#">退出</a>
		</div>
	</div>
	<div id="function_box">
		<a class="learn_box" id="practice_box" ><img src="../picResources/my_practice.png"></a>
		<div id="head_pic_box">
			<a id="personal_info"><img src="../picResources/login_0038_head.png"></a>
		</div>
		<a class="learn_box" id="self_box" ><img src="../picResources/self_taught.png"></a>
	</div>
	<div id="mark_box">
		<div id="practice_mark"></div>
		<div id="self_mark"></div>
	</div>
	<div id="content_box"></div>
	<div id="footer_box">
		<div id="group_info">
			<div class="group_info_item">加入我们</div>
			<div class="group_info_item">关于我们</div>
			<div class="group_info_item">联系我们</div>
			<div class="group_info_item">二维码</div>
		</div>
		<div id="copyright"><img src="../picResources/copyright.png"></div>
	</div>
</div>
<script type="text/javascript">
	$.setTop();
</script>
</body>
</html>
