<!DOCTYPE html>
<html>
  <head>
    <title>➕➖✖️➗我会算 欢迎您 </title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/jquery.mousewheel.js"></script>   
    <script type="text/javascript">
      
      $(document).ready(function(){
        $("#login_button").click(function(){
          location.href="login.html";
        });
        $("#regist_button").click(function(){
          location.href = "regist.html";
        });
      });

    </script>
    <style type="text/css">
      /*所有页面*/
      .page{
        position: absolute;
        left: 0;
        top: 0;
        min-width:1200px; 
        min-height: 560px;
        width: 100%;
        height: 100%;
        z-index: 0;
        margin:0;
      }
      
      #book_button{
        width: 300px;
        height: 30px;
        margin: 0 auto;
        position: relative;
        top: 200px;
      }
      #book_button div{
        display: inline-block;
      }
      #login_button{
        background-image: url(../picResources/login_btn.png);
        width:135px;
        height:45px;
        background-size: 100% 100%;       
        cursor: pointer;
        margin-left: 15px;
      }
      #regist_button{
        background-image: url(../picResources/regist_btn.png);
        width:135px;
        height:45px;
        background-size: 100% 100%;
        cursor: pointer;
        margin-left: -5px;
      }
      .welcome_back{
        width: 100%;
        height:100%;
        background-image: url(../picResources/welcome_back.png);
        background-size: 100% 100%;
      }

    </style>
  </head>
  <body>
    <div  class="page">
      <div class="welcome_back">         
          <div id="book_button">
            <div id="login_button" ></div>
            <div id="regist_button"></div>
          </div>
      </div>
    </div>
  </body>
</html>
